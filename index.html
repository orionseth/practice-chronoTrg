<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chrono Trigger - Status</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="party">
      <article class="party-member">
        <div class="character-col">
          <img class="character-img" src="img/chrono.png" alt="Crono image" />

          <p class="character-name">Crono</p>

          <p class="character-level">
            <span>Lv</span> <span class="level-num">14</span>
          </p>
        </div>

        <div class="points-col">
          <div class="element element--lightning">Lightning</div>

          <div class="points">
            <span class="points-type">Hp</span>
            <span class="points-cur">247 &#8260; </span>
            <span class="points-max">247</span>

            <span class="points-type">Mp</span>
            <span class="points-cur">34 &#8260; </span>
            <span class="points-max">34</span>

            <span class="points-type">Exp</span>
            <span class="exp-number">5691</span>

            <span class="points-type">Next</span>
            <span class="exp-number">899</span>
          </div>

          <ul class="battle-powers">
            <li>
              <span class="battle-power-type">att</span>
              <span class="battle-power-number">54</span>
            </li>

            <li>
              <span class="battle-power-type">def</span>
              <span class="battle-power-number">75</span>
            </li>
          </ul>
        </div>

        <div class="equip-attr-col">
          <div class="equipment">
            <span class="equip-type">Wpn</span>
            <span class="equip-name">Red Katana</span>

            <span class="equip-type">Helm</span>
            <span class="equip-name">Iron Helm</span>

            <span class="equip-type">Arm</span>
            <span class="equip-name">Titan Vest</span>

            <span class="equip-type">Ac</span>
            <span class="equip-name">Rage Band</span>
          </div>

          <div class="attributes-grid">
            <p class="attribute">
              <span class="attribute-type">Pwr</span>
              <span class="attribute-number">28</span>
            </p>

            <p class="attribute">
              <span class="attribute-type">Hit</span>
              <span class="attribute-number">11</span>
            </p>

            <p class="attribute">
              <span class="attribute-type">Spd</span>
              <span class="attribute-number">12</span>
            </p>

            <p class="attribute">
              <span class="attribute-type">Ev</span>
              <span class="attribute-number">12</span>
            </p>

            <p class="attribute">
              <span class="attribute-type">Mgc</span>
              <span class="attribute-number">12</span>
            </p>

            <p class="attribute">
              <span class="attribute-type">Stam</span>
              <span class="attribute-number">29</span>
            </p>

            <p class="attribute">
              <span class="attribute-type">M Def</span>
              <span class="attribute-number">22</span>
            </p>
          </div>
        </div>
      </article>

      <article class="party-member">LUCCA</article>

      <article class="party-member">ROBO</article>
    </main>
  </body>
</html>
